<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Unit Converter</title>
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      #linkId {
        width: 120px;
        font-size: 30px;
        text-align: center;
        border: 3px solid rgb(27, 19, 19);
        border-radius: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="linkId" class="bg-secondary">
            <a rel="stylesheet" href="index.html">Home</a>
          </div>
          <br><br><br>
          <h1 class="display-4 text-center">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="kgInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Kilograms..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="poundsOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weight.js"></script>
  </body>
</html>
