<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Unit Converter</title>
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      #linkId {
        width: 120px;
        font-size: 30px;
        text-align: center;
        border: 3px solid rgb(27, 19, 19);
        border-radius: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="linkId" class="bg-secondary">
            <a rel="stylesheet" href="index.html">Home</a>
          </div>
          <br /><br /><br />
          <h1 class="display-4 text-center">Weight Converter</h1>
          <form>
            <div class="form-group">
              <div class="input-group">
                <input
                  id="kgInput"
                  type="number"
                  class="form-control form-control-lg"
                  placeholder="Enter Kilograms..."
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle bg-light"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Change Unit
                  </button>
                  <div class="dropdown-menu">
                    <option class="dropdown-item" onclick="changeGrams()">Grams</option>
                    <option class="dropdown-item" onclick="changePounds()">Pounds</option>
                    <option class="dropdown-item" onclick="changeOunces()">Ounces</option>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4 id="gramsh4">Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-block">
                <h4 id="poundsh4">Pounds:</h4>
                <div id="poundsOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h4 id="ouncesh4">Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weight.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
